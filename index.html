<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(#ffd6e0, #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Container */
.container {
  text-align: center;
  z-index: 10;
}

/* Envelope */
.envelope {
  position: relative;
  width: 300px;
  height: 200px;
  background: #ff6b81;
  border-radius: 12px;
  overflow: hidden;
}

/* Flap */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff8fa3;
  clip-path: polygon(0 0, 50% 55%, 100% 0);
  transform-origin: top;
  transition: transform 0.7s ease;
  z-index: 3;
}

/* Letter */
.letter {
  position: absolute;
  width: 90%;
  height: 85%;
  background: white;
  left: 5%;
  top: 100%;
  padding: 15px;
  border-radius: 10px;
  transition: top 0.7s ease;
  z-index: 2;
  overflow-y: auto;   /* ‚úÖ SCROLLABLE */
}

/* Letter text */
.letter p {
  font-size: 14px;
  line-height: 1.6;
}

/* Open state */
.envelope.open .letter {
  top: 7%;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

/* Button */
button {
  margin-top: 20px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  background: #ff4d6d;
  color: white;
}
</style>
</head>

<body>

<div class="container">
  <div class="envelope" id="envelope">
    <div class="flap"></div>

    <div class="letter">
      <p>
        <strong>Hey my baby üíï Happy New Year ‚ú®</strong><br><br>
        I fall for you a little more every day ‚ù§Ô∏è<br><br>
        I love you so, so much.<br><br>
        Happy New Year, my love ü§ç<br><br>
        Always yours.
      </p>
    </div>
  </div>

  <button onclick="toggleLetter()">Open / Close üíå</button>
</div>

<script>
function toggleLetter() {
  document.getElementById("envelope").classList.toggle("open");
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 6000);
}, 600);
</script>

</body>
</html>
